name: deploy-orders

on:
  push:
    branches:
      - main
    paths:
      - 'orders/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd orders && docker build -t rivva/orders .
      - run: echo "$DOCKER_USER_NAME $DOCKER_PASSWORD" && docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD 
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push rivva/orders
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save f73215a5-2728-47d8-ae01-9125f48ddf60
      - run: kubectl rollout restart deployment orders-depl